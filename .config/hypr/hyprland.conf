monitor=,preferred,auto,1

exec-once = udiskie -T &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprctl setcursor Catppuccin-Mocha-Mauve-Cursors 24
exec-once = swww init && sh /home/c3r5b8/.config/hypr/wallpaper.sh
# exec-once = swayidle  timeout 300 'sh ~/lockscreen.sh' timeout 420 'systemctl suspend' before-sleep 'sh ~/lockscreen.sh'

exec-once = waybar

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = DISABLE_QT5_COMPAT,0
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1

exec=gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha-Standard-Mauve-Dark'
exec=gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec=gsettings set org.gnome.desktop.interface cursor-theme 'Catppuccin-Mocha-Mauve-Cursors'

input {
    kb_layout = us,ua
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = rgb(cba6f7) rgb(f38ba8) 45deg
    col.inactive_border = rgb(585b70)
    layout = dwindle
    cursor_inactive_timeout=37
}

decoration {
    rounding = 10
    blur = yes
    blur_size = 8
    blur_passes = 2
    blur_new_optimizations = on
    active_opacity=0.97
    inactive_opacity=0.85
    blur_ignore_opacity = yes
    drop_shadow = no
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier,slide 
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
    # workspace_swipe_create_new=off
}

misc {
    disable_hyprland_logo=1
    disable_splash_rendering=1
    # vfr = 0
    vrr = 1
    focus_on_activate = 1
}

debug {
    # damage_blink = 1
    # overlay = 1
}

$mainMod = SUPER

bind = $mainMod, space, exec, foot
bind = $mainMod SHIFT, q, killactive, 
bind = $mainMod SHIFT, e, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, d, exec, rofi -show drun
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit,

bind = ,XF86AudioRaiseVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ +2% && eww update volume_on_off=$(amixer sget Master | awk -F'[][]' '/Right:|Mono:/ && NF > 1 {print $4}')
bind = ,XF86AudioLowerVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = ,XF86AudioMute,exec, pactl set-sink-mute 0 toggle
bind = ,XF86AudioPlay,exec, playerctl play-pause
bind = ,XF86AudioPause,exec, playerctl play-pause
bind = ,XF86AudioNext,exec, playerctl next
bind = ,XF86AudioPrev,exec, playerctl previous
bind = ,XF86MonBrightnessUp,exec, brightnessctl s 1%+
bind = ,XF86MonBrightnessDown,exec, brightnessctl s 1%-
bind = SHIFT,XF86MonBrightnessUp,exec, brightnessctl s 1%+
bind = SHIFT,XF86MonBrightnessDown,exec, brightnessctl s 1%-

bind = $mainMod,e,exec,nautilus
bind = $mainMod,c,exec,code
bind = $mainMod,f,exec,firefox

bind = $mainMod,l,exec, sh /home/c3r5b8/lockscreen.sh

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod CTRL, left, workspace, e+1
bind = $mainMod CTRL, right, workspace, e-1

bind = $mainMod SHIFT,f,fullscreen,0
bind = ,Print,exec,wayshot -f Screenshots/$(date +%d.%m.%y_%T_screenshot.png).png
bind = CTRL,Print,exec,wayshot --stdout | wl-copy
bind = SHIFT,Print,exec,wayshot -s "$(slurp -f '%x %y %w %h')" -f Screenshots/$(date +%d.%m.%y_%T_screenshot.png).png

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, mouse:274, exec, sh /home/c3r5b8/.config/hypr/wallpaper.sh
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
